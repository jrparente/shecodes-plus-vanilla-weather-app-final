<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="src/style.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- SEO -->
    <title>Weather App</title>
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="weather">

                <h1>The weather is looking <span class="highlight-text">fine</span>!</h1>

                <form>
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Search for a City" class="form-control search-input">
                        </div>
                        <div class="col-3">
                            <input type="submit" class="btn btn-primary w-100" value="Search">
                        </div>
                    </div>
                </form>

                <div class="weather-today">
                    <div class="row">
                        <div class="col-6">
                            <span class="city">Lisbon</span>
                            <ul>
                                <li>Tuesday 14:58, few clouds</li>
                                <li>Humidity: 63%, Wind: 11.62km/h</li>
                            </ul>
                        </div>
                        <div class="col 6">
                            <div class="d-flex justify-content-end">
                                <span class="temperature">22</span>
                                <span class="unit">°C</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="WeatherForecast row">
                    <div class="col">
                        <div class="WeatherForecastPreview">
                            <div class="forecast-time">Tue</div><canvas width="38" height="38"></canvas>
                            <div class="forecast-temperature"><span class="forecast-temperature-max">22°</span><span
                                    class="forecast-temperature-min">16°</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="WeatherForecastPreview">
                            <div class="forecast-time">Wed</div><canvas width="38" height="38"></canvas>
                            <div class="forecast-temperature"><span class="forecast-temperature-max">22°</span><span
                                    class="forecast-temperature-min">17°</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="WeatherForecastPreview">
                            <div class="forecast-time">Thu</div><canvas width="38" height="38"></canvas>
                            <div class="forecast-temperature"><span class="forecast-temperature-max">21°</span><span
                                    class="forecast-temperature-min">17°</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="WeatherForecastPreview">
                            <div class="forecast-time">Fri</div><canvas width="38" height="38"></canvas>
                            <div class="forecast-temperature"><span class="forecast-temperature-max">22°</span><span
                                    class="forecast-temperature-min">16°</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="WeatherForecastPreview">
                            <div class="forecast-time">Sat</div><canvas width="38" height="38"></canvas>
                            <div class="forecast-temperature"><span class="forecast-temperature-max">24°</span><span
                                    class="forecast-temperature-min">16°</span></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>



    </div>


    <script src="src/app.js"></script>
</body>

</html>
